<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SITE - C-CDA Scorecard</title>
  <!-- favicon -->
  <link href="images/site-favicon.ico" rel="Shortcut Icon" />
  <!-- local 3rd party stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- local custom stylesheets -->
  <!-- Note: Applied version query parameter after css (here), js (here), and html files (scApp.js)
  This helps enforces cache refresh and is controlled by the maven build version and previousProjectVersion  
  Note: For Eclipse IDE to remove the invalid error 'Undefined <X> file': 
  In project preferences: Web -> HTML FIles -> Web Resources -> Unknown - change from error to warning or ignore -->
  <link rel="stylesheet" href="css/custom/custom.css?version=R2.4">
  <link rel="stylesheet" href="css/custom/site-ui-mock-2017.css?version=R2.4">
  <link rel="stylesheet" href="css/custom/scorecardStyle.css?version=R2.4">
  <!-- Google Analytics -->
  <script>
  	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments);},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-40163006-1', 'auto'); // auto uses automatic cookie domain configuration
	  //ga('create', 'UA-40163006-1', 'none'); // none for localhost work
  </script>
</head>

<body id="root" ng-app="scorecard">

  <div ng-controller="MainController">

    <site-header></site-header>
    <site-navbar ng-controller="SiteNavbarController"></site-navbar>

    <div class="container" ng-controller="SiteUploadController">
      <site-top-level-content
        ng-show="mainDisplayData.showTopLevelContent"></site-top-level-content>
      <site-introduction-modal></site-introduction-modal>
      <site-scoring-criteria-modal></site-scoring-criteria-modal>
      <site-api-instructions-modal></site-api-instructions-modal>
      <site-download-local-modal></site-download-local-modal>
      <site-upload-form></site-upload-form>
      <site-results-modal></site-results-modal>
    </div>

    <site-footer></site-footer>

  </div>
  <!-- END MainController/mainDiv -->

  <!-- jQuery library -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Showdown markup to HTML converter https://github.com/showdownjs/showdown -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.6.4/showdown.min.js"></script>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- ng-file-upload - shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
  <script src="lib/ng-file-upload/ng-file-upload-shim.min.js"></script>
  <script src="lib/ng-file-upload/ng-file-upload.min.js"></script>
  <!-- https://github.com/angulartics https://github.com/angulartics/angulartics-google-analytics/ http://angulartics.github.io/ -->
  <script src="lib/angulartics-1.4.0/dist/angulartics.min.js"></script>
  <script src="lib/angulartics-google-analytics-0.3.0/dist/angulartics-ga.min.js"></script>
  <!-- angular nvd3 and dependencies (for charts) -->
  <script src="lib/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="lib/nvd3/1.8.1/nv.d3.min.js"></script>
  <script src="lib/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>
  <!-- Environment Variables -->
  <script src="env.js"></script>    
  <!-- Module, Routes, and Directives -->
  <script src="scApp.js?version=R2.4"></script>
  <!-- Controllers -->
  <script src="MainController.js?version=R2.4"></script>
  <script src="SiteNavbarController.js?version=R2.4"></script>
  <script src="SiteUploadController.js?version=R2.4"></script>
  <script src="ScorecardController.js?version=R2.4"></script>

</body>

</html>
